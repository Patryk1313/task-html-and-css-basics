<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Basic HTML CSS</title>

    <!-- STYLES LINKS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/unit.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

</head>
<body>
    
<!-- Header Section -->
    <header>
        <section class="row header__section">
            <nav>
                <div class="container">

                    <!-- Nav Logo -->
                    <div class="cell logo">
                        <img src="./images/logo.svg" alt="Nova Logo">
                    </div>

                    <!-- Nav Menu -->
                    <ul class="cell nav__list">
                        <li class="nav__item"><a href="#">The Team</a></li>
                        <li class="nav__item"><a href="#">Pricing</a></li>
                        <li class="nav__item"><a href="#">Features</a></li>
                    </ul>
                </div>
            </nav>

            <!-- HEADER TEXT -->
            <div class="container">
                <div class="cell header_mainText">
                    <h2>Beautiful Free Nova <br> template</h2>
                    <p>
                        A top notch premium quality <br> 
                        template for your next web <br> 
                        project.
                    </p>
                    <button><a href=""> Download FREE!</a></button>
                </div>
                
                <!-- HEADER IMAGE -->
                <div class="cell header_image">
                    <div class="imgbox">
                        <img src="./images/screen.png" alt="Nova Screen">
                    </div>
                    
                </div>
            </div>
        </section>
    </header>

</body>
</html>
